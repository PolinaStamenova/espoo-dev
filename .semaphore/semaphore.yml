version: v1.0
name: Espoolingo
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    dependencies: []
    run:
      when: change_in('/frontend/package.json')
    task:
      jobs:
        - name: install client dependencies
          commands:
            - checkout
            - cd frontend
            - cache restore
            - yarn install
            - cache store
  - name: Lint
    dependencies:
      - Install dependencies
    run:
      when: change_in('/frontend')
    task:
      jobs:
        - name: lint client
          commands:
            - checkout
            - cd frontend
            - cache restore
            - yarn lint
  - name: Build
    dependencies:
      - Install dependencies
    run:
      when: change_in('/frontend')
    task:
      jobs:
        - name: build client
          commands:
            - checkout
            - cd frontend
            - cache restore
            - yarn install
            - yarn build
  - name: Test
    dependencies:
      - Install dependencies
    run:
      when: change_in('/frontend')
    task:
      jobs:
        - name: run unit tests
          commands:
            - checkout
            - cd frontend
            - cache restore
            - yarn install
            - yarn test
  - name: Deploy storybook docs
    dependencies:
      - Install dependencies
    run:
      when: change_in('/frontend')
    task:
      secrets:
        - name: chromatic
      jobs:
        - name: deploy docs
          commands:
            - checkout
            - cd frontend
            - cache restore
            - yarn install
            - yarn chromatic --project-token="$CHROMATIC_PROJECT_TOKEN"
